<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modal Title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     Hi There !
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" >Confirm</button>
      <button type="button" class="btn btn-secondary" (click)="modal.close('Cancel click')">Cancel</button>
    </div>
  </ng-template>
  <hr>
  <p>That was easy! <i class="far fa-thumbs-up"></i></p>
  <button type="button" class="btn btn-primary" (click)="open(content)">click me<i ></i></button>
  <hr>
  
  <pre>{{closeResult}}</pre>
